<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis de conversaciones
    </title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/src/styles.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <header>
        <img src="/src/img/logo-intevolution-landscape.svg" alt="logo" />
        <nav>
            <ul>
                <li><a href="/">Análisis de documentos</a></li>
                <li><a href="/conversation-analysis.html">Análisis de conversaciones</a></li>
                <li><a href="https://intevolution.ai/">Página oficial</a></li>
                <li><a href="mailto:contacto@intevolution.mx">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <div class="header-space"></div>
    <img class="separador" src="/src/img/separador.svg" alt="hero" />
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex justify-content-center align-items-center m-2">
                    <h3>
                        Análisis de conversaciones
                    </h3>
                </div>

                <div class="container">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                                aria-controls="home" aria-selected="true">Tabla de conversaciones</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="report-tab" data-toggle="tab" href="#report" role="tab"
                                aria-controls="report" aria-selected="false">Reporte de Resultados</a>
                        </li>

                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <div class="col-12 d-flex justify-content-center align-items-center flex-column m-2">
                                <h5>Estado del procesamiento</h5>
                                <div id="processingStatus"></div>
                                <span id="deletionCompleteIcon" class="material-symbols-outlined d-none"
                                    title="Falta procesar">
                                    do_not_disturb_on
                                </span>
                                <span id="CompletedIcon" class="material-symbols-outlined d-none">
                                    check_circle
                                </span>
                                <span id="StatusErrorIcon" class="material-symbols-outlined d-none">
                                    error
                                </span>
                                <div id="InProgressIcon" class="spinner-border text-primary d-none" role="status">
                                    <span class="sr-only">Loading...</span>
                                </div>
                            </div>
                            <div class="div-process col-12 d-flex justify-content-center align-items-center m-2">
                                <button type="button" id="btnProcessAudio" class="refresh-button disabled-button">
                                    Procesar
                                </button>
                                <button type="button" id="btnRefreshAudio" class="refresh-button">
                                    <span class=" material-symbols-outlined">
                                        refresh
                                    </span>
                                    Refrescar
                                </button>
                                <button type="button" id="btnDeleteProcess" class="refresh-button">
                                    <span class="material-symbols-outlined">
                                        delete
                                    </span>
                                    Eliminar
                                </button>
                            </div>
                            <div class="col-12" id="root"></div>
                        </div>
                        <div class="tab-pane fade" id="report" role="tabpanel" aria-labelledby="report-tab">
                            <div
                                class="report-tab-container d-flex justify-content-center align-items-center flex-column m-2">
                                <div class="d-flex justify-content-center align-items-center w-100 flex-column">
                                    <h4>Reporte de resultados</h4>
                                    <button type="button" id="btnRefreshReport" class="refresh-button">
                                        <span class="material-symbols-outlined">
                                            refresh
                                        </span>
                                        Refrescar
                                </div>
                                <div id="powerbiReport"> </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
        <!-- Loading Modal -->
        <div id="loadingModal" class="modal-loading d-none">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body d-flex align-items-center justify-content-center flex-column">
                        <div class="spinner-border text-primary" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                        <p>Procesando audio...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script type="text/babel" src="/src/handleAudioTable.js"></script>
<script type="text/babel" src="/src/handleReport.js"></script>

</html>
