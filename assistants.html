<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Analytics Studio</title>
        <!-- Axios -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <!-- Optional: Remove jQuery if not needed in your scripts -->
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />
        <!-- Your CSS files -->
        <link rel="stylesheet" href="/src/styles.css" />
        <link rel="stylesheet" href="./src/stylessChat.css" />
    </head>
    <body>
        <header>
            <a href="https://intevolution.ai/" class="logo-nav">
                <img
                    src="/src/img/logo-intevolution-landscape.svg"
                    alt="logo"
                />
            </a>
            <nav>
                <ul>
                    <li>
                        <a href="/">Vision Studio</a>
                    </li>
                    <li>
                        <a href="/conversation-analysis.html"
                            >Conversation Studio</a
                        >
                    </li>
                    <li><a href="/assistants.html">Analytics Studio</a></li>
                    <li>
                        <a href="/avatar.html">Avatar Studio</a>
                    </li>
                    <li>
                        <a href="mailto:contacto@intevolution.mx">Contacto</a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="header-space"></div>
        <img class="separador" src="/src/img/separador.svg" alt="hero" />
        <main>
            <div class="container d-flex flex-column align-items-center">
                <!-- Responsive container for chat examples and chatbot -->
                <div class="responsive-chat-container">
                    <div class="d-flex flex-column examples-container">
                        <div
                            class="d-flex flex-row justify-content-between w-100"
                        >
                            <div class="w-50">
                                <div
                                    class="d-flex flex-column justify-content-center"
                                >
                                    <span>Origen de datos:</span>
                                    <select
                                        id="dataSources"
                                        name="dataSources"
                                    ></select>
                                    <div
                                        class="spinner-border text-primary"
                                        role="status"
                                        id="loadingDataSources"
                                        style="display: none"
                                    >
                                        <span class="sr-only">Loading...</span>
                                    </div>
                                </div>

                                <button class="copyButton" id="downloadButton">
                                    Descagar ejemplo
                                </button>
                            </div>
                            <div class="w-50">
                                <span id="modelDescription"></span>
                            </div>
                        </div>
                        <!-- Bootstrap Tabs for "Consultas" and "Datos" -->
                        <ul
                            class="nav nav-tabs mt-3"
                            id="dataTab"
                            role="tablist"
                        >
                            <li class="nav-item">
                                <a
                                    class="nav-link active"
                                    id="consultas-tab"
                                    data-toggle="tab"
                                    href="#consultas"
                                    role="tab"
                                    aria-controls="consultas"
                                    aria-selected="true"
                                    >Consultas</a
                                >
                            </li>
                            <!-- <li class="nav-item">
                                <a
                                    class="nav-link"
                                    id="datos-tab"
                                    data-toggle="tab"
                                    href="#datos"
                                    role="tab"
                                    aria-controls="datos"
                                    aria-selected="false"
                                    >Datos</a
                                >
                            </li> -->
                        </ul>
                        <div class="tab-content" id="dataTabContent">
                            <div
                                class="tab-pane fade show active"
                                id="consultas"
                                role="tabpanel"
                                aria-labelledby="consultas-tab"
                            >
                                <!-- Chat examples go here -->
                                <div id="chatExamples"></div>
                            </div>
                            <div
                                class="tab-pane fade"
                                id="datos"
                                role="tabpanel"
                                aria-labelledby="datos-tab"
                            >
                                <!-- CSV table will be rendered here -->
                                <div id="tableExamples"></div>
                            </div>
                        </div>
                    </div>
                    <div class="chatbot-container">
                        <h4>Analytics Studio</h4>
                        <iframe
                            src="https://webchat.botframework.com/embed/InteVolution-Assistants-API-BotService-MPN?s=3GdSKfFDQcoOFdoidfFAK2Uu4KhTTNQ0aoCF95qiUroPOAhvhvVPJQQJ99BCACGhslBAArohAAABAZBS2dw9.AvFTninE8QfJupvwdbDKGXsRutAhjLkIbtiUdCsAJD6Rhi3DUiUFJQQJ99BCACGhslBAArohAAABAZBS1YiE"
                            style="
                                min-width: 400px;
                                width: 100%;
                                min-height: 500px;
                            "
                            id="webchatIframe"
                        ></iframe>
                    </div>
                </div>
            </div>
        </main>
        <!-- Your JavaScript file -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="/src/handleAssistantsChat.js"></script>
        <!-- jQuery (required by Bootstrap 4) -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>

        <!-- Popper.js -->
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>

        <!-- Bootstrap JS -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
